<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <table id="xox">
        <tr>
            <td data-x="0" data-y="0"></td>
            <td data-x="1" data-y="0"></td>
            <td data-x="2" data-y="0"></td>
        </tr>
        <tr>
            <td data-x="0" data-y="1"></td>
            <td data-x="1" data-y="1"></td>
            <td data-x="2" data-y="1"></td>
        </tr>
        <tr>
            <td data-x="0" data-y="2"></td>
            <td data-x="1" data-y="2"></td>
            <td data-x="2" data-y="2"></td>
        </tr>
    </table>
    <div class="stats">
        <div> Sıradaki Oyuncu <span id="player"></span></div>
        <div> Kazanan <span id="winner"></span></div>
    </div>
    <button id="restart">Yeniden Başlat</button>
<script type="application/javascript" src="app.js"></script>
</body>
</html>
